/* MG-inline-like nav */
.lcms_nav {
	position: absolute;
	z-index: 999;	
	width: 60px;
	height: 28px;
	top: 0;
	right: 0;
	font-family: Arial, Helvetica, sans-serif;
}
.lcms_nav * {
	display: inline-block;
	float: left;
	cursor: pointer;
	width: 50%;
	height: 100%;
	background: #fff;
	opacity: 0.6;
	text-align: center;
	overflow: hidden;
	
	-webkit-transition: opacity .2s ease-in; 
	-ms-transition: 	opacity .2s ease-in; 
	transition: 		opacity .2s ease-in;
}
.lcms_nav *:hover {
	opacity: 0.8;	
}
.lcms_prev:before,
.lcms_next:before {
	font-size: 14px;
	line-height: 25px;
	color: #555;
	display: block;	
	height: 100%;
	font-weight: bold;
	font-family: Verdana,Arial,Helvetica,sans-serif;
}
.lcms_prev:before {
	content: "<";	
}
.lcms_next:before {
	content: ">";	
}

/* default CSS3 loader */
.lcms_loader:before,
.lcms_loader:after {
	content: "";
	position: absolute;
	height: 0px;
	width: 0px;
	top: 50%;
	left: 50%;
	margin-top: 0;
	margin-left: 0;	
	border-radius: 50%;
	
	-webkit-animation: lcms_loader 2s infinite  ease-in-out;
	animation: lcms_loader 2s infinite ease-in-out;
}
.lcms_loader:before {
	z-index: 100; 
	background: #555;
	background: rgba(50, 50, 50, 0.4);
}
.lcms_loader:after {
	z-index: 110; 
	background: #777;
	background: rgba(70, 70, 70, 0.4);
	-webkit-animation-delay: -1s;
	animation-delay: -1s;
}
@-webkit-keyframes lcms_loader {
	0% { width: 0; height: 0; margin-top: 0; margin-left: 0; }
	50% { width: 30px; height: 30px; margin-top: -15px; margin-left: -15px; }
	100% { width: 0; height: 0; margin-top: 0; margin-left: 0; }
}
@keyframes lcms_loader {
	0% { width: 0; height: 0; margin-top: 0; margin-left: 0; }
	50% { width: 30px; height: 30px; margin-top: -15px; margin-left: -15px; }
	100% { width: 0; height: 0; margin-top: 0; margin-left: 0; }
}
